<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/tic-tac-toe.svg">
    <title>Tic Tac Toe</title>
</head>
<body>
    <noscript>JavaScript not enabled. Ensure that your browser supports JavaScript and check if JavaScript is enabled.</noscript>
    <h1>Tic Tac Toe</h1>
    
    <div class="player-turn"></div>
    
    <div class="gameboard">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
    </div>

    <button class="restart-button">Restart</button>
    <div class="modal start-of-game">
        <form action="/" method="post" id="player-name-form">
            <div>
                <label for="player1-name">Player 1</label>
                <input type="text" name="player1Name" id="player1-name" placeholder="Enter Name" required>
            </div>
            <div>
                <label for="player2-name">Player 2</label>
                <input type="text" name="player2Name" id="player2-name" placeholder="Enter Name" required>
            </div>
            <button type="submit" class="start-button">Start Game</button>
        </form>
    </div>
    <div class="modal end-of-game hidden">
        <span class="modal-text">Test</span>
        <button class="restart-button">Restart</button>
    </div>
    <div class="overlay"></div>
    <script src="app.js"></script>
</body>
</html>
